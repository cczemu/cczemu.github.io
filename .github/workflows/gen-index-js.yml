name: Auto Generate and Commit Pages Index

on:
  push:
    branches: [main]  # 只在 main 分支触发（可选，减少循环）
  workflow_dispatch:  # 手动触发保留

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许 push

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # 根据你的脚本调整

      # 如果有 npm 依赖，取消注释
      # - name: Install dependencies
      #   run: npm ci

      - name: Set up Git
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate index
        run: node gen-pages-index.js

      - name: Commit and push if changed
        run: |
          git add index.json
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore: auto update index.json [skip ci]"
            git push origin HEAD
          fi