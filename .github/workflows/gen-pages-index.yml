name: Run gen-pages-index.js

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - run: if [ -f package.json ]; then npm install; fi
      - run: node gen-pages-index.js
