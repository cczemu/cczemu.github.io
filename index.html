<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="normalize.min.css">
<link rel="stylesheet" href="modest.css">
    <title>ccz&emu's blog</title>
</head>

<body>
    <h1>ccz&emu's blog</h1>
    <ul id="md-list"></ul>
    <script>
        fetch('index.json', {
            cache: 'no-cache', // 或者 'reload'
            headers: {
                'Cache-Control': 'no-cache'
            }
        })
            .then(res => res.json())
            .then(list => {
                const ul = document.getElementById('md-list');
                list.forEach(file => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = `page.html?file=${encodeURIComponent(file)}`;
                    a.textContent = file;
                    a.target = '_self';
                    li.appendChild(a);
                    ul.appendChild(li);
                });
            });
    </script>
</body>

</html>
